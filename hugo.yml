baseURL: https://changxiawushi.github.io/
# Test locally
# baseURL: http://localhost:1313
title: 长夏无事
theme: "PaperMod"

enableEmoji: true
disqusShortname: https-changxiawushi-github-io
pagination:
  pagerSize: 5

menu:
  main:
    - name: 首页
      url: /
      weight: 1
    - name: 标签
      url: tags/
      weight: 2
    - name: RSS订阅
      url: rss/
      weight: 3
    - name: 搜索
      url: search/
      weight: 4
    - name: 友情链接
      url: friends/
      weight: 5

cover:
  hidden: false # hide everywhere but not in structured data
  hiddenInList: false # hide on list pages and home
  hiddenInSingle: false # hide on single page

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  disableSpecial1stPost: true
  ShowPostNavLinks: true
  # do not show Home > Posts on top of a post
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  comments: true
  social: true